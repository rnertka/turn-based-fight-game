<!DOCTYPE html>
<html>
<head>
    <title>Turn Based Fight Game</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- styles -->
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div :style="player_healthbar" class="healthbar text-center" style="background-color: green; margin: 0; color: white;" >
                    {{player_health}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">ENEMY</h1>
            <div class="healthbar">
                <div :style="monster_healthbar" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{monster_health}}%
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
            <button id="start-game" @click="start_game">NEW GAME</button>
        </div>
    </section>

    <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="special_attack">SPECÄ°AL ATTACK</button>
            <button id="heal" @click="heal_up">HEAL</button>
            <button id="give-up" @click="give_up">GIVE UP</button>
        </div>
    </section>

    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li 
                v-for="log in logs" 
                :class="{'player-turn' : log.turn =='p', 'monster-turn' : log.turn == 'm'}"
                >{{log.text}}</li>
            </ul>
        </div>
    </section>
</div>

<script src="./app.js"></script>
</body>
</html>
